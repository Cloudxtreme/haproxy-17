global
  chroot  /var/lib/haproxy
  user    haproxy
  group   haproxy

defaults http
  mode    http
  timeout connect 5000ms
  timeout client 50000ms
  timeout server 50000ms

frontend http
  bind *:80 name http
  default_backend http

backend http
  balance roundrobin
  server  web_1 web_1:80 check
  server  web_2 web_2:80 check
  server  web_3 web_3:80 check
